<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="styles.css">

      <title>Responsive 404 page website</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav_logo">XCOMPANY</a>

            <div class="nav_menu" id="nav-menu">
               <ul class="nav_list">
                  <li>
                     <a href="#" class="nav_link">HOME</a>
                  </li>
                  <li>
                     <a href="#" class="nav_link">ABOUT US</a>
                  </li>
                  <li>
                     <a href="#" class="nav_link">COMMUNITY</a>
                  </li>
                  <li>
                     <a href="#" class="nav_link">NEWS</a>
                  </li>
                  <li>
                     <a href="#" class="nav_link">CONTACT</a>
                  </li>
               </ul>

               <!-- Close button -->
                <div class="nav_close" id="nav-close">
                  <i class="ri-close-large-line"></i>
                </div>
            </div>

            <!-- Toggle button -->
             <div class="nav_toggle" id="nav-toggle">
               <i class="ri-apps-2-line"></i>
             </div>
         </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home">
            <div class="home_container container">
               <div class="home_data">
                  <h3 class="home_subtitle">Unknown Zone</h3>
                  <h1 class="home_title">ERROR 404</h1>
                  <p class="home_description">
                     We can't seem to find the page you're looking for, 
                     you need to come back to earth.
                  </p>
                  <a href="#" class="home_button">Return To Earth</a>
               </div>

               <div class="home_images">
                  <div class="home_blob-1">
                     <img src="/public/spacecraft.png" alt="a spacefraft image" class="home_img-1">
                  </div>
                  <div class="home_blob-2">
                     <img src="/public/planet-1.png" alt="a plane image 1" class="home_img-2">
                  </div>
                  <div class="home_blob-3">
                     <img src="/public/planet-2.png" alt="a plane image 2" class="home_img-3">
                  </div>
                  <div class="home_blob-4">
                     <img src="/public/astronaut.png" alt="a astronaut image" class="home_img-4">
                  </div>

                  <img src="/public/ufo.png" alt="a ufo image" class="home_img-5">
               </div>
            </div>
         </section>
      </main>

      <!--=============== GSAP ===============-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      
      <!--=============== MAIN JS ===============-->
      <script src="script.js"></script>
   </body>
</html>
